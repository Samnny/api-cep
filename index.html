<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesquisa CEP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./CSS/style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./JS/index.js" type="text/javascript"></script>
</head>
<body>
    <main class="d-flex flex-column justify-content-center align-items-center">
        <div class="container-lg d-flex flex-column justify-content-center align-items-center p-5">
            <h1 class="fw-bold text-light">Pesquise Aqui o seu CEP</h1>
            <span class="text-white-50 fw-bold">Digite abaixo o seu CEP</span>
        </div>
        <div class="container-lg d-flex flex-column justify-content-center align-items-center bg-white form-search">
            <div class="container-lg">
                <div class="collapse mb-3" id="collapseExample">
                    <div class="card card-body">
                        <p id="rua">Logradouro: -</p>
                        <p id="bairro">Bairro: -</p>
                        <p id="cidade">Cidade: -</p>
                    </div>
                  </div>
            </div>
            <div class="container-lg">
                <div class="mb-3 w-100">
                    <label for="cepField" class="form-label">Buscar CEP:</label>
                    <input type="text" placeholder="00000-000" class="form-control" id="cepField">
                </div>
                <div class="mb-3 w-100">
                    <input onclick="handleSubmit()" class="btn btn-primary button-search" type="button" value="Buscar CEP">
                </div>
            </div>
        </div>
    </main>
</body>
</html>
